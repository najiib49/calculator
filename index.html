<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="item">
            <button class="clear">Ac</button>
            <!-- <button>Ac</button> -->
            <button>del</button>
            <button class="operator">/</button>
        </div>
        <div class="item">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="item">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="item">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="item">
            <button class="zero">0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
